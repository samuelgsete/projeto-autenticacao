<div class="login">  
    <div class="content z-depth-2">
        <div class="header">
            <img src="/assets/img/avatar/avatar-admin.png" alt="administrador" width="80px" height="80px">
            <h6>Administrador</h6>
            <p>Login</p>
            <span><mdb-icon fas icon="quote-left"></mdb-icon> Atenção, esse formulário permite acesse restrito a área exclusiva do administrador do sistema <mdb-icon fas icon="quote-right"></mdb-icon></span>
        </div>
        <div class="main">
            <form [formGroup]="form">
                <mat-form-field class="input-width" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="username" matInput required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error>preencha o usuário corretamente</mat-error>
                </mat-form-field>
                <mat-form-field class="input-width" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input type="password" formControlName="password" matInput required>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error>preencha a senha corretamente</mat-error>
                </mat-form-field>
                <button mdbBtn type="button" block="true" color="mdb-color" [disabled]="!form.valid" mdbWavesEffect>ACESSAR</button> 
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
                <p class="link" (click)="toUserLogin()">Login de usuário</p>           
            </form>
        </div>
        <div class="footer">
            <hr>
            <p>© 2020 Todos os direitos autorais estão reservados</p>
        </div>
    </div>
</div>
