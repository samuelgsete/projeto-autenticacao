<div class="dashboard">
    <div class="content z-depth-2">
        <div class="header">
            <h6>Gerenciar usuários</h6>
            <p><mdb-icon fas icon="quote-left"></mdb-icon> Seja bem vindo(a) {{ nameAdmin }}, essa é listagem de usuários cadastrados <mdb-icon fas icon="quote-right"></mdb-icon></p>
        </div> 
        <div class="main">
            <div class="row grid-align">
                <ngx-datatable
                    [rows]="rows"
                    class="material"
                    [loadingIndicator]="loading"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [messages]="{emptyMessage: '<center>Nenhuma usuário cadastrado</center>'}"
                    [limit]="6"
                >
                    <ngx-datatable-column
                        [width]="50"
                        [sortable]="false"
                        [canAutoResize]="false"
                        [draggable]="false"
                        [resizeable]="false">
    
                    </ngx-datatable-column>
                    <ngx-datatable-column name="ID" [width]="50" prop="id"></ngx-datatable-column>
                    <ngx-datatable-column name="Nome" [width]="100" prop="name"></ngx-datatable-column>
                    <ngx-datatable-column name="usuario" [width]="100" prop="username"></ngx-datatable-column>
                    <ngx-datatable-column name="Tipo" [width]="150">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <div class="user-status" [ngClass]="{'info-color': row.isActive == true, 'danger-color': row.isActive == false }" mdbWavesEffect>{{ row.isActive ? 'ATIVO' : 'INATIVO' }}</div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Ações" [width]="20">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <button *ngIf="row.isActive" (click)="blockUser(row)" mat-icon-button>
                                <mat-icon>power_off</mat-icon>
                            </button>
                            <button *ngIf="!row.isActive" (click)="desblockUser(row)" mat-icon-button>
                                <mat-icon>power</mat-icon>
                            </button>
                        </ng-template>          
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>     
        </div>  
        <div class="footer">
            <hr>
            <p>© 2020 Todos os direitos autorais estão reservados</p>
        </div>
    </div>
</div>
